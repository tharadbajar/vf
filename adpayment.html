    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCbdd4NhpHdRUTuXXx8GRs5v1hXJBHYGMI",
            authDomain: "test-app.firebaseapp.com",
            databaseURL: "https://test-app-57c54-default-rtdb.firebaseio.com",

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load and display data
        db.ref('adnotebook').once('value', function(snapshot) {
            const data = snapshot.val();
            const tbody = document.getElementById("table-body");
            let filteredData = [];

            for (let key in data) {
                const entry = data[key];
                if (entry.payment === "ркмрк╛ркХрлА") {
                    filteredData.push(entry);
                }
            }

            filteredData.sort(function(a, b) {
                const sectionA = (a.section || '').toUpperCase();
                const sectionB = (b.section || '').toUpperCase();
                if (sectionA < sectionB) return -1;
                if (sectionA > sectionB) return 1;

                const priceA = parseFloat(a.price) || 0;
                const priceB = parseFloat(b.price) || 0;
                return priceB - priceA;
            });

            filteredData.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.section || ''}</td>
                    <td>${entry.name || ''}</td>
                    <td>${entry.mobile || ''}</td>
                    <td>${entry.adaddress || ''}</td>
                    <td>тВ╣${entry.price || ''}</td>
                    <td><a href="tel:${entry.mobile}" class="btn btn-success btn-sm">Call</a></td>
                `;
                tbody.appendChild(row);
            });
        });

        // Search filter
        $('#searchInput').on('keyup', function () {
            const value = $(this).val().toLowerCase();
            $('#table-body tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().includes(value));
            });
        });

        // Block print and right-click
        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                alert("Print not allowed!");
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
