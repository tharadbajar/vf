    <div class="container">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by name, mobile, or address...">
        <br>

        <table class="table table-bordered table-hover" id="data-table">
            <thead>
                <tr>
                    <th>ркЪрлЛрккркбрк╛ ркиркВ.</th>
                    <th>ркирк╛рко</th>
                    <th>Mobile</th>
                    <th>рк╕рк░ркирк╛ркорлБркВ</th>

            <tbody id="table-body">

            </tbody>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCbdd4NhpHdRUTuXXx8GRs5v1hXJBHYGMI",
            authDomain: "test-app.firebaseapp.com",
            databaseURL: "https://test-app-57c54-default-rtdb.firebaseio.com",

            messagingSenderId: "983642645709",
            appId: "1:983642645709:android:8f3137ae6b6717396b7584"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load and sort data
        db.ref('adnotebook').once('value', function(snapshot) {
            const data = snapshot.val();
            const tbody = document.getElementById("table-body");
            let filteredData = [];

            // Step 1: Filter only entries with payment "ркмрк╛ркХрлА"
            for (let key in data) {
                const entry = data[key];
                if (entry.payment === "ркмрк╛ркХрлА") {
                    filteredData.push(entry);
                }
            }

            // Step 2: Sort first by section A-Z, then by price High to Low
            filteredData.sort(function(a, b) {
                const sectionA = (a.section || '').toUpperCase();
                const sectionB = (b.section || '').toUpperCase();
                if (sectionA < sectionB) return -1;
                if (sectionA > sectionB) return 1;

                const priceA = parseFloat(a.price) || 0;
                const priceB = parseFloat(b.price) || 0;
                return priceB - priceA;
            });

            // Step 3: Render sorted data
            filteredData.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.section || ''}</td>
                    <td>${entry.name || ''}</td>
                    <td>${entry.mobile || ''}</td>
                    <td>${entry.adaddress || ''}</td>
                    <td>тВ╣${entry.price || ''}</td>
                    <td><a href="tel:${entry.mobile}" class="btn btn-success btn-sm">Call</a></td>
                `;
                tbody.appendChild(row);
            });
        });

        // Search functionality
        $('#searchInput').on('keyup', function () {
            const value = $(this).val().toLowerCase();
            $('#table-body tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    </script>
     </script>
