    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 10px;

        }

        h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 16px;
            color: #4CAF50;
        }

        h3.section-header {
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            margin-top: 16px;
            border-radius: 6px;
            font-size: 16px;
        }

        h3.section-header.yellow {
            background-color: #f1c40f !important;
            color: black;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .table-container {

        }

        table {

        }

        thead tr {
            background-color: #5cb85c;
            color: white;
        }

        thead tr.yellow-head {
            background-color: #f7dc6f;
            color: black;
        }

        th, td {
            padding: 8px 6px;
            border: 1px solid #ddd;
            font-size: 14px;
            white-space: nowrap;
        }

        .btn-sm {

        }

        @media screen and (max-width: 768px) {
            h2 {
                font-size: 18px;
            }

            th, td {
                font-size: 12px;
            }

            h3.section-header {
                font-size: 15px;
            }

            #searchInput {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>ЁЯУШ ркЪрлЛрккркбрк╛ ркЬрк╛рк╣рлЗрк░рк╛ркд 2025 (рккрлЗркорлЗркирлНркЯ ркмрк╛ркХрлА)</h2>

    <div class="container">
        <input type="text" class="form-control" id="searchInput" placeholder="ркирк╛рко, ркорлЛркмрк╛ркИрк▓ ркЕркерк╡рк╛ рк╕рк░ркирк╛ркорлБркВ рк▓ркЦрлЛ...">
        <div id="section-container">
            <!-- Section wise tables inserted here -->
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCbdd4NhpHdRUTuXXx8GRs5v1hXJBHYGMI",
            authDomain: "test-app.firebaseapp.com",
            databaseURL: "https://test-app-57c54-default-rtdb.firebaseio.com",
            projectId: "test-app-57c54",
            storageBucket: "test-app-57c54.appspot.com",
            messagingSenderId: "983642645709",
            appId: "1:983642645709:android:8f3137ae6b6717396b7584"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('adnotebook').once('value', function(snapshot) {
            const data = snapshot.val();
            const sectionData = {};

            for (let key in data) {
                const entry = data[key];
                if (entry.payment === "ркмрк╛ркХрлА") {
                    const section = entry.section || "ркЕркЬрлНркЮрк╛ркд рк╡рк┐ркнрк╛ркЧ";
                    if (!sectionData[section]) {
                        sectionData[section] = [];
                    }
                    sectionData[section].push(entry);
                }
            }

            const sortedSections = Object.keys(sectionData).sort((a, b) => a.localeCompare(b));
            const container = document.getElementById("section-container");

            sortedSections.forEach(section => {
                const sectionId = section.replace(/\s+/g, '_');
                const isYellow = section.trim().toUpperCase() === "B";

                const sectionHTML = `
                    <div>
                        <h3 class="section-header ${isYellow ? 'yellow' : ''}" onclick="toggleTable('${sectionId}')">ркЪрлЛрккркбрк╛ ркиркВ. ${section}</h3>
                        <div id="${sectionId}" style="display: none;" class="table-container">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr class="${isYellow ? 'yellow-head' : ''}">
                                        <th>ркХрлНрк░рко</th>
                                        <th>ркирк╛рко</th>
                                        <th>ркорлЛркмрк╛ркИрк▓</th>                                     
                                        <th>рк░ркХрко</th>
                                        <th>ркХрлЙрк▓ ркХрк░рлЛ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sectionData[section].map((entry, index) => `
                                        <tr>
                                            <td>${index + 1}</td>
                                            <td>${entry.name || ''} <br> ${entry.adaddress || ''}</td>
                                            <td>${entry.mobile || ''}</td>                                          
                                            <td>тВ╣${entry.price || ''}</td>
                                            <td><a href="tel:${entry.mobile}" class="btn btn-success btn-sm">Call</a></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', sectionHTML);
            });
        });

        function toggleTable(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === "none") ? "block" : "none";
        }

        $('#searchInput').on('keyup', function () {
            const value = $(this).val().toLowerCase();
            $('#section-container tbody tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().includes(value));
            });
        });

        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                alert("Print not allowed!");
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>

</body>
</html>
